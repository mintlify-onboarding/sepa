  /searchEntity:
    post:
      tags:
        - default
      summary: search entity
      description: Returns Screening of Risk and Compliance
      parameters:
        - name: X-token
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: authentication token from getAcessToken response
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreeningRequestV1'
            examples:
              NameSearchExample:
                $ref: '#/components/examples/NameSearchExample'
              PersonNameExample:
                $ref: '#/components/examples/PersonNameExample'
              EntityNameExample:
                $ref: '#/components/examples/EntityNameExample'
              IDTypeSearchExample:
                $ref: '#/components/examples/IDTypeSearchExample'
          application/vnd.dowjones.dna.riskentities.v_1.1+json:
            schema:
              $ref: '#/components/schemas/ScreeningRequestV1'
            examples:
              NameSearchExample:
                $ref: '#/components/examples/NameSearchExample'
              PersonNameExample:
                $ref: '#/components/examples/PersonNameExample'
              EntityNameExample:
                $ref: '#/components/examples/EntityNameExample'
              IDTypeSearchExample:
                $ref: '#/components/examples/IDTypeSearchExample'
          application/vnd.dowjones.dna.riskentities.v_1.0+json:
            schema:
              $ref: '#/components/schemas/ScreeningRequest'
            examples:
              NameSearchExample:
                $ref: '#/components/examples/NameSearchExampleV0'
              PersonNameExample:
                $ref: '#/components/examples/PersonNameExampleV0'
              EntityNameExample:
                $ref: '#/components/examples/EntityNameExampleV0'
              IDTypeSearchExample:
                $ref: '#/components/examples/IDTypeSearchExampleV0'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreeningResponseV1'
            application/vnd.dowjones.dna.riskentities.v_1.1+json:
              schema:
                $ref: '#/components/schemas/ScreeningResponseV1'
            application/vnd.dowjones.dna.riskentities.v_1.0+json:
              schema:
                $ref: '#/components/schemas/ScreeningResponse'
        '400':
          description: Bad request
      security:
        - bearerAuth: []
        - default: []
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
  /searchEntityScreening:
    post:
      tags:
        - default
      summary: screening
      parameters:
        - name: X-token
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: authentication token from getAcessToken response
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                data:
                  - id: '3431145'
                    type: RiskEntities
                    attributes:
                      type: Person
                      primary_name: 'Smith, John'
                      title: ''
                      country_territory_code: INDON
                      country_territory_name: Indonesia
                      gender: Male
                      is_subsidiary: false
                      score: '1.0'
                      icon_hints:
                        - SI-LT
                      countries_territories:
                        - type: Citizenship
                          code: INDON
                        - type: Resident of
                          code: INDON
                        - type: Country of Reported Allegation
                          code: INDON
                      date_of_birth:
                        - day: ''
                          month: ''
                          year: '1992'
                        - day: ''
                          month: ''
                          year: '1993'
                      matched_criteria:
                        date_of_birth: {}
                        name:
                          name: John Smith
                        type:
                          type: Precise
                          is_linguistic_variation: false
                          is_non_linguistic_variation: false
                          is_structural_variation: false
                  - id: '369665'
                    type: RiskEntities
                    attributes:
                      type: Person
                      primary_name: 'Smith, John Jane'
                      title: See Previous Roles
                      country_territory_code: USA
                      country_territory_name: United States
                      gender: Male
                      is_subsidiary: false
                      score: '1.0'
                      icon_hints:
                        - PEP
                      countries_territories:
                        - type: Citizenship
                          code: USA
                        - type: Resident of
                          code: USA
                        - type: Jurisdiction
                          code: USA
                        - type: Jurisdiction
                          code: INTERNATIONAL
                      date_of_birth:
                        - day: '19'
                          month: '8'
                          year: '1946'
                      matched_criteria:
                        date_of_birth: {}
                        name:
                          name: John Jane Smith
                        type:
                          type: Precise
                          is_linguistic_variation: false
                          is_non_linguistic_variation: false
                          is_structural_variation: false
      responses:
        '200':
          description: Successful response
      security:
        - bearerAuth: []
        - default: []
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
  '/getProfile/{profileid}':
    get:
      parameters:
        - name: profileid
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        default:
          description: Default response
      security:
        - default: []
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
components:
  schemas:
    TokenRequest:
      type: object
      properties:
        connection:
          type: string
          description: >-
            Specifies the custom name of the Auth0 connection configured for the
            service account users. Set its value to
        device:
          type: string
          description: >-
            Specifies if a Refresh token is requested. In Service Account
            Integration, this parameter is mandatory when requesting a Refresh
            token, scope=openid service_account_id offline_access
        grant_type:
          type: string
          description: Specifies the type of access grant. Set its value to password.
        scope:
          type: string
          description: >-
            Specifies the scope returned in the AuthN ID token. You can specify
            the value as follows:-  openid pib:- retrieves only the two AuthN
            tokens OR  openid service_account_id offline_access:- retrieves the
            two AuthN tokens and the Refresh token.
    TokenResponse:
      type: object
      properties:
        id_token:
          type: string
          description: token id for assertion.
        access_token:
          type: string
          description: access token.
        token_type:
          type: string
          description: token type (bearer).
    AccessTokenRequest:
      type: object
      properties:
        access_token:
          type: string
          description: >-
            The access token obtained in the access_token response parameter of
            getToken request
        assertion:
          type: string
          description: >-
            The AuthN ID token obtained in the id_token response parameter of
            getToken request
        client_id:
          type: string
          description: Specifies the unique Auth0-registered client identifier.
        grant_type:
          type: string
          description: >-
            Identifies the passed AuthN ID token as the grant type to get an
            access token. Set its value to
            urn:ietf:params:oauth:grant-type:jwt-bearer.
        scope:
          type: string
          description: >-
            Specifies the level of access that the client requests. Set its
            value to openid pib
    AccessTokenResponse:
      type: object
      properties:
        access_token:
          type: string
          description: access token for authentication
        token_type:
          type: string
          description: access type (Bearer) .
        expires_in:
          type: string
          description: token type (Bearer).
    ScreeningRequestV1:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/DataV1'
    DataV1:
      type: object
      properties:
        attributes:
          $ref: '#/components/schemas/RequestAttributesV1'
    RequestAttributesV1:
      type: object
      properties:
        filter_group_and:
          $ref: '#/components/schemas/FilterGroupAndV1'
        filter_group_or:
          $ref: '#/components/schemas/FilterGroupOr'
        paging:
          $ref: '#/components/schemas/Paging'
        screening_context:
          type: string
        sort:
          $ref: '#/components/schemas/SortOptions'
      description: Request's Attributes class
    FilterGroupAndV1:
      type: object
      properties:
        group_operator:
          type: string
          enum:
            - AND
        filters:
          $ref: '#/components/schemas/FiltersV1'
    FiltersV1:
      type: object
      properties:
        search_keyword:
          $ref: '#/components/schemas/SearchKeyword'
        country_territory:
          $ref: '#/components/schemas/CountryRequestV1'
        identification:
          $ref: '#/components/schemas/Identification'
        entity_name:
          $ref: '#/components/schemas/EntityName'
        date_of_birth:
          $ref: '#/components/schemas/DateOfBirth'
        person_name:
          $ref: '#/components/schemas/PersonName'
        record_types:
          type: array
          items:
            type: string
            enum:
              - Person
              - Entity
        content_set:
          type: array
          example:
            - Watchlist
            - Locations
            - StateOwnedCompanies
            - AdverseMedia
          items:
            type: string
            enum:
              - Watchlist
              - AdverseMedia
              - StateOwnedCompanies
              - HighRiskFactors
              - Locations
    CountryRequestV1:
      type: object
      properties:
        country_territory_types:
          $ref: '#/components/schemas/CountryTerritoryTypes'
        countries_territories:
          $ref: '#/components/schemas/Countries'
    ScreeningRequest:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Data'
    Data:
      type: object
      properties:
        attributes:
          $ref: '#/components/schemas/RequestAttributes'
    RequestAttributes:
      type: object
      properties:
        filter_group_and:
          $ref: '#/components/schemas/FilterGroupAnd'
        filter_group_or:
          $ref: '#/components/schemas/FilterGroupOr'
        paging:
          $ref: '#/components/schemas/Paging'
        screening_context:
          type: string
        sort:
          $ref: '#/components/schemas/SortOptions'
      description: Request's Attributes class
    FilterGroupAnd:
      type: object
      properties:
        group_operator:
          type: string
          enum:
            - AND
        filters:
          $ref: '#/components/schemas/Filters'
    FilterGroupOr:
      type: object
      properties:
        group_operator:
          type: string
          enum:
            - OR
        filters:
          $ref: '#/components/schemas/FiltersLists'
    Paging:
      type: object
      properties:
        offset:
          type: integer
          format: int32
        limit:
          type: integer
          format: int32
          example: 10
    Filters:
      type: object
      properties:
        search_keyword:
          $ref: '#/components/schemas/SearchKeyword'
        country:
          $ref: '#/components/schemas/CountryRequest'
        identification:
          $ref: '#/components/schemas/Identification'
        entity_name:
          $ref: '#/components/schemas/EntityName'
        date_of_birth:
          $ref: '#/components/schemas/DateOfBirth'
        person_name:
          $ref: '#/components/schemas/PersonName'
        record_types:
          type: array
          items:
            type: string
            enum:
              - Person
              - Entity
        content_set:
          type: array
          example:
            - Watchlist
            - Locations
            - StateOwnedCompanies
            - HighRiskFactors
            - AdverseMedia
          items:
            type: string
            enum:
              - Watchlist
              - AdverseMedia
              - StateOwnedCompanies
              - HighRiskFactors
              - Locations
    FiltersLists:
      type: object
      properties:
        sanctions_list:
          $ref: '#/components/schemas/SanctionsList'
        content_category:
          $ref: '#/components/schemas/ContentCategory'
        other_official_list:
          $ref: '#/components/schemas/OtherOfficialList'
        other_exclusion_list:
          $ref: '#/components/schemas/OtherExclusionList'
        state_ownership:
          $ref: '#/components/schemas/StateOwnership'
        occupation_category:
          $ref: '#/components/schemas/OccupationCategory'
        hrf_category:
          $ref: '#/components/schemas/HrfCategory'
    SearchKeyword:
      type: object
      properties:
        scope:
          type: array
          items:
            type: string
            enum:
              - Name
              - ProfileNotes
              - OccupationTitle
        type:
          type: string
          enum:
            - Precise
            - Near
            - Broad
        text:
          type: string
    CountryRequest:
      type: object
      properties:
        country_types:
          $ref: '#/components/schemas/CountryTypes'
        countries:
          $ref: '#/components/schemas/Countries'
    Identification:
      type: object
      properties:
        number:
          type: string
        type:
          type: integer
          description: >-
            One of the identification types. Check the IDTYPE list on taxonomy
            for values
          format: int32
    EntityName:
      type: object
      properties:
        full_name:
          type: string
        search_type:
          type: string
          enum:
            - Precise
            - Near
            - Broad
    DateOfBirth:
      type: object
      properties:
        date:
          $ref: '#/components/schemas/DateWithStrict'
        year_range:
          $ref: '#/components/schemas/YearRange'
        is_deceased_excluded:
          type: boolean
          default: false
    PersonName:
      type: object
      properties:
        last_name:
          type: string
        middle_name:
          type: string
        first_name:
          type: string
        search_type:
          type: string
          enum:
            - Precise
            - Near
            - Broad
    SanctionsList:
      type: object
      properties:
        codes:
          type: array
          example:
            - AE-CAE
            - AR-MOJDH
          items:
            type: string
        last_review_date:
          $ref: '#/components/schemas/LastReviewDate'
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        is_all_excluded:
          type: boolean
          default: false
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from SanctionLists (SAN)
    ContentCategory:
      type: object
      properties:
        special_interest:
          $ref: '#/components/schemas/SpecialInterest'
        adverse_media:
          $ref: '#/components/schemas/AdverseMedia'
        location:
          $ref: '#/components/schemas/Location'
    OtherOfficialList:
      type: object
      properties:
        codes:
          type: array
          example:
            - ADB
            - AE-DFSA
          items:
            type: string
        last_review_date:
          $ref: '#/components/schemas/LastReviewDate'
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        is_all_excluded:
          type: boolean
          default: false
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from OtherOfficialLists (OOL)
    OtherExclusionList:
      type: object
      properties:
        codes:
          type: array
          example:
            - AFDB
            - BR-CGU
          items:
            type: string
        last_review_date:
          $ref: '#/components/schemas/LastReviewDate'
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        is_all_excluded:
          type: boolean
          default: false
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from OtherExclusionLists (OEL)
    StateOwnership:
      type: object
      properties:
        code:
          type: string
          example: '5'
        is_unknown_excluded:
          type: boolean
          default: false
        is_all_excluded:
          type: boolean
          default: false
      description: Filter to include code from StateOwnerships (SOC)
    OccupationCategory:
      type: object
      properties:
        codes:
          type: array
          example:
            - '18'
            - '6'
          items:
            type: string
        last_review_date:
          $ref: '#/components/schemas/LastReviewDate'
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        is_all_excluded:
          type: boolean
          default: false
        is_adsr_excluded:
          type: boolean
          default: false
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from OccupationCategories list
    HrfCategory:
      type: object
      properties:
        codes:
          type: array
          example:
            - '1011'
          items:
            type: string
        last_review_date:
          $ref: '#/components/schemas/LastReviewDate'
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        is_all_excluded:
          type: boolean
          default: false
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from HighRiskFactor list
    CountryTypes:
      type: object
      properties:
        country_types:
          type: array
          items:
            type: string
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from CountryType list
    CountryTerritoryTypes:
      type: object
      properties:
        country_territory_types:
          type: array
          example:
            - '3'
          items:
            type: string
        operator:
          $ref: '#/components/schemas/Operator'
      description: Filter to include or exclude codes from CountryTerritoryType list
    Countries:
      type: object
      properties:
        codes:
          type: array
          example:
            - USA
            - GFR
          items:
            type: string
        exclude_codes:
          type: array
          example: []
          items:
            type: string
        operator:
          type: string
          enum:
            - OR
      description: Filter to include or exclude codes from CountryTerritory list
    Date:
      type: object
      properties:
        month:
          type: string
          example: '1'
        year:
          type: string
          example: '2020'
        day:
          type: string
          example: '1'
    DateWithStrict:
      type: object
      properties:
        month:
          type: string
          example: '1'
        year:
          type: string
          example: '2020'
        is_strict_match:
          type: boolean
          default: false
        day:
          type: string
          example: '1'
    YearRange:
      type: object
      properties:
        from:
          type: string
          example: '1'
        to:
          type: string
          example: '2'
    LastReviewDate:
      type: object
      properties:

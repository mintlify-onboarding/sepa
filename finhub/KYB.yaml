components:
  schemas:
    Dataset:
      type: string
      enum:
        - mini
        - master
        - full
        - refresh
        - beneficial_owners
    DetailsRequest:
      type: object
      properties:
        name:
          type: string
        country:
          type: string
        street:
          type: string
        regNumber:
          type: string
    FindRequest:
      type: object
      properties:
        registrationNumber:
          type: string
        country:
          type: string
    FindByCountryAndRegNumberRequest:
      type: object
      properties:
        country:
          type: string
        regNumber:
          type: string
    FindByCountryAndNameRequest:
      type: object
      properties:
        country:
          type: string
        name:
          type: string
    UBODiscoveryRequest:
      type: object
      properties:
        subjectId:
          type: string
    UBOUpdateRequest:
      type: object
      properties:
        orderId:
          type: string
        actions:
          type: string
        credits:
          type: integer
    UBORetriveRequest:
      type: object
      properties:
        orderId:
          type: string
    VatVerificationLookupRequest:
      type: object
      properties:
        country:
          type: string
        name:
          type: string
    VatVerificationBasicCheckRequest:
      type: object
      properties:
        country:
          type: string
        vatNumber:
          type: string
        companyName:
          type: string
        companyNumber:
          type: string
        companyAddress:
          type: string
    VatVerificationLevelTwoCheckRequest:
      type: object
      properties:
        country:
          type: string
        vatNumber:
          type: string
        confirmation:
          type: string
    VatVerificationComprehensiveCheckRequest:
      type: object
      properties:
        country:
          type: string
        vatNumber:
          type: string
        companyName:
          type: string
        companyNumber:
          type: string
        companyAddress:
          type: string
    NIFVerificationBasicCheckRequest:
      type: object
      properties:
        country:
          type: string
        nifNumber:
          type: string
        companyName:
          type: string
        companyAddress:
          type: string
    NIFVerificationComprehensiveCheckRequest:
      type: object
      properties:
        nifNumber:
          type: string
        companyName:
          type: string
        companyAddress:
          type: string
    EINVerificationLookupRequest:
      type: object
      properties:
        name:
          type: string
    EINVerificationBasicCheckRequest:
      type: object
      properties:
        ein:
          type: string
    EINVerificationComprehensiveCheckRequest:
      type: object
      properties:
        ein:
          type: string
    TINVerificationNameLookupRequest:
      type: object
      properties:
        tin:
          type: string
    TINVerificationBasicCheckRequest:
      type: object
      properties:
        tin:
          type: string
        name:
          type: string
    TINVerificationComprehensiveCheckRequest:
      type: object
      properties:
        tin:
          type: string
        name:
          type: string
        state:
          type: string
    IBANVerificationCheckRequest:
      type: object
      properties:
        ibanNumber:
          type: string
    IBANVerificationComprehensiveCheckRequest:
      type: object
      properties:
        ibanNumber:
          type: string
    ISINSearchRequest:
      type: object
      properties:
        isin:
          type: string
    LEISearchRequest:
      type: object
      properties:
        lei:
          type: string
        page:
          type: string
    SearchCompanySuperRequest:
      type: object
      properties:
        country:
          type: string
        companyId:
          type: string
  securitySchemes:
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://test.com'
          scopes: {}
x-wso2-auth-header: Authorization
x-wso2-cors:
  corsConfigurationEnabled: true
  accessControlAllowOrigins:
    - '*'
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
    - authorization
    - Access-Control-Allow-Origin
    - Content-Type
    - SOAPAction
    - apikey
    - Internal-Key
  accessControlAllowMethods:
    - GET
    - PUT
    - POST
    - DELETE
    - PATCH
    - OPTIONS
x-wso2-production-endpoints:
  urls:
    - 'https://endpoint-sandbox.local.sepa-cyber.com/kyb'
  type: http
x-wso2-sandbox-endpoints:
  urls:
    - 'https://endpoint-sandbox.local.sepa-cyber.com/kyb'
  type: http
x-wso2-basePath: /kyb/1.0.0
x-wso2-transports:
  - http
  - https
x-wso2-response-cache:
  enabled: false
  cacheTimeoutInSeconds: 300
